<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="workoutPlanner.css">
    <title>Workout Planner</title>
  </head>
  <body>
    <h1>Workout Planner</h1>
    <div class="topnav">
      <a class="active" href="index.html">Home</a>
      <a href="sleepTracker.html">Sleep Tracker</a>
      <a href="NutritionDataBase.html">Meal Planner</a>
      <a href="socialFeatures.html">Achieve and Share</a>
      <a href="MeetTheTeam.html">Meet The Team!</a>
    </div class="hideMessage">
    <p>Click hide if you would like to hide the BMI information</p>
    <div class="hideButton">
      <button class="hide" onClick="hideBMI()">Hide</button>
      <br></br>
    </div>
    <div class="showMessage">
      <p>Click show if you would like to show the BMI information</p>
    </div>
    <div class="showButton">
      <button class="show" onClick="showBMI()">Show</button>
      <br></br>
    </div>
    <div class="buttonContainer">
      <button class="button"  style="vertical-align:middle" onClick="showImperial()">Imperial</button>
      <button class ="button" style="vertical-align:middle" onClick="showMetric()">Metric</button>
    </div>
    <form name="BMIformImperial" action="" method="GET">
      <h3>BMI Calculator</h3>
      <h4>Height</h4>
      <label for="feet">Feet</label>
      <input type="text" name="feetInput" value="">
      <label for="inches">Inches</label>
      <input type="text" name=inchesInput value="">
      <br></br>
      <h4>Weight</h4>
      <label for="pounds">Pounds</label>
      <input type="text" name="poundsInput" value="">
      <br></br>
      <input type="button" value="Calculate" onClick="BMIcalculatorImperial(this.form)">
      <br></br>
    </form>
    <form name="BMIformMetric" action="" method="GET">
      <h3>BMI Calculator</h3>
      <h4>Height</h4>
      <label for="centimeters">Centimeters</label>
      <input type="text" name="centimeterInput" value="">
      <br></br>
      <h4>Weight</h4>
      <label for="kilograms">Kilograms</label>
      <input type="text" name="kilogramInput" value="">
      <br></br>
      <input type="button" value="Calculate" onClick="BMIcalculatorMetric(this.form)">
      <br></br>
    </form>
    <p id="heading"></p>
    <script>
      hideBMI();
      function BMIcalculatorImperial (form) {
        let feet = form.feetInput.value;
        let inches = form.inchesInput.value;
        let height = feet * 12 + inches / 10;
        let pounds = form.poundsInput.value;
        let BMI = (pounds) / (height ** 2) * 703;
        BMI = BMI.toFixed(1);
        document.getElementById("heading").innerHTML = `Your BMI is ${BMI}!`;
      }
      function BMIcalculatorMetric (form) {
        let centimeters = form.centimeterInput.value;
        let meters = centimeters / 100;
        let kilograms = form.kilogramInput.value;
        let BMI = (kilograms) / (meters ** 2);
        BMI = BMI.toFixed(1);
        document.getElementById("heading").innerHTML = `Your BMI is ${BMI}!`;
      }
      function showImperial(){
        BMIformImperial.style.display = "block";
        BMIformMetric.style.display = "none";
      }
      function showMetric(){
        BMIformImperial.style.display = "none";
        BMIformMetric.style.display = "block";
      }
      function hideBMI(){
        var x = document.getElementById("showButton");
        BMIformImperial.style.display = "none";
        BMIformMetric.style.display = "none";
        heading.style.display = "none";
        hideMessage.style.display = "none";
        showMessage.style.display = "block";
        hideButton.style.display = "none";
        x.style.display = "block";
        buttonContainer.style.display = "none";
      }
      function showBMI(){
        BMIformImperial.style.display = "block";
        BMIformMetric.style.display = "none";
        heading.style.display = "block";
        hideMessage.style.display = "block";
        showButton.style.display = "none";
      }
    </script>
  </body>
</html>
