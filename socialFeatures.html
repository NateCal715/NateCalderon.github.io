        <section id="forum">
            <h2>Simple Forum</h2>
            <div id="post-forum">
                <input type = "text" id = "post-title" placeholder = "Title">
                <textarea id = "post-content" placeholder = "Post something..."></textarea>
                <button onclick = "createPost()">Post</button>
            </div>
            <div id="posts-container"></div>
        </section>

        <footer>
            <div>

            </div>
        </footer>

        <script>
            function createPost() {
                const title = document.getElementById('post-title').value;
                const content = document.getElementById('post-content').value;

                //clear inputs
                document.getElementById('post-title').value = '';
                document.getElementById('post-content').value = '';

                //create post elements
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h3>${title}</h3>
                    <p>${content}</p>
                    <div class="replies"></div>
                    <button onclick="showReplyForm(this.nextElementSibling)">Reply</button>
                    <div class="replyForm" style="display:none;">
                        <input type="text" class="replyInput" placeholder="Write a reply...">
                        <button onclick="addReply(this)">Post Reply</button>
                    </div>
                `;
                
                document.getElementById('posts-container').appendChild(postElement);
            }

            function showReplyForm(replyForm) {
                replyForm.style.display = 'block'; //show the reply form
            }

            function addReply(button) {
                const replyInput = button.previousElementSibling;
                const replyContent = replyInput.value;
                replyInput.value = '';

                if (!replyContent) return;

                const replyElement = document.createElement('div');
                replyElement.textContent = replyContent;
                replyElement.classList.add('reply');

                const repliesContainer = button.parentElement.previousElementSibling;
                repliesContainer.appendChild(replyElement);

                button.parentElement.style.display = 'none'
            }

        </script>
